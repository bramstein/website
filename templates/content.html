<!doctype html>

    <title>{{ title }} - Bram Stein</title>
    <meta charset="utf-8">
    <link rel="prefetch" href="https://use.typekit.net/oeg4hgb.css">
    <link rel="preconnect" href="https://use.typekit.net" crossorigin>
    <script src="/assets/js/fontfaceobserver.js"></script>
    <script>
      (function () {
        if (sessionStorage.fontsLoaded) {
          document.documentElement.classList.add('fonts-active');
        }

        var typekit = document.createElement('link');
        typekit.rel = "stylesheet";
        typekit.href = 'https://use.typekit.net/oeg4hgb.css';
        typekit.onerror = function () {
          document.documentElement.classList.remove('fonts-loading');
          document.documentElement.classList.add('fonts-inactive');
        };
        typekit.onload = function () {
          var sourceCodePro = new FontFaceObserver('source-code-pro');
          var expoSansLight = new FontFaceObserver('expo-sans-pro', { weight: 300 });
          var expoSerifRegular = new FontFaceObserver('expo-serif-pro');
          var expoSerifSemiBold = new FontFaceObserver('expo-serif-pro', { weight: 600 });

          Promise.race([
              Promise.all([
                sourceCodePro,
                expoSansLight,
                expoSerifRegular,
                expoSerifSemiBold
              ]),
              new Promise(function (resolve, reject) {
                setTimeout(reject, 3000);
              })
          ]).then(function () {
            document.documentElement.classList.remove('fonts-loading');
            document.documentElement.classList.add('fonts-active');
            sessionStorage.fontsLoaded = true;
          }).catch(function () {
            document.documentElement.classList.remove('fonts-loading');
            document.documentElement.classList.add('fonts-inactive');
          });
        };

        document.head.appendChild(typekit);
      }());
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/prism.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="alternate" type="application/rss+xml" href="/rss.xml">
  </head>
